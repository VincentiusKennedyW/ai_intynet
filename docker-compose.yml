services:
  # Redis for session storage
  redis:
    image: redis:7-alpine
    container_name: isp-ai-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always
    networks:
      - isp-ai-network
    deploy:
      resources:
        limits:
          memory: 512M

  # FastAPI Application
  api:
    build: .
    container_name: isp-ai-api-prod
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENVIRONMENT=production
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    networks:
      - isp-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
    command: gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --access-logfile /app/logs/access.log --error-logfile /app/logs/error.log

  # Nginx reverse proxy (optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: isp-ai-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api
    restart: always
    networks:
      - isp-ai-network

volumes:
  redis_data:
    driver: local

networks:
  isp-ai-network:
    driver: bridge
